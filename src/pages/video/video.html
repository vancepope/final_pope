<ion-header >
  <ion-navbar color="#a4451e">
    <!--Displays a menu button-->
      <ion-buttons start color="#a4451e">
          <button ion-button icon-only menuToggle right>
              <ion-icon name="menu" ></ion-icon>
          </button>
      </ion-buttons>
    <!--END menu button-->
    <ion-title>
      Videos
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="content"  padding>
  <ion-item>
    <!--Displays video-->
    <button id="video" (click)="playVideo()">
        <video id="video" fullscreen="fullscreen" autoplay="true" (ended)="stopVideo()" controls>
            <source src="assets/mp4/hearthstone.mp4" type="video/mp4">
          </video>
    </button>
    <!--END video--> 
  </ion-item>
 
</ion-content>
