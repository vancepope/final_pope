<ion-header >
  <ion-navbar color="#a4451e">
    <!--Displays a menu button-->
      <ion-buttons start color="#a4451e">
          <button ion-button icon-only menuToggle right>
              <ion-icon name="menu" ></ion-icon>
          </button>
      </ion-buttons>
    <!--END menu button-->
    <ion-title>
      Videos
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="content"  padding>
  <ion-item text-center>
    <!--Displays video-->
    <button ion-button (click)="playVideo()">
      Play Video    
    </button>
    <button ion-button (click)="stopVideo()">
      Stop Video 
    </button>
    <!--END video--> 
  </ion-item>
  <ion-item >
      <video preload="metadata" id="video" preload="none" (ended)="stopVideo()" controls>
          <source src="assets/mp4/hearthstone.mp4" type="video/mp4">
        </video>
  </ion-item>
</ion-content>
