<ion-header>
    <ion-navbar color="#a4451e">
      <!--Displays a menu button-->
        <ion-buttons color="#a4451e">
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu" ></ion-icon>
            </button>
        </ion-buttons>
      <!--END menu button-->
      <ion-title>
        About Hearthstone
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="content">
    <ion-item text-center no-lines>Click picture for info on each class!</ion-item>
    <!--Displays heros-->
    <ion-list *ngFor="let hero of heros; let i = index">
        <ion-card text-center>
          <!--Goes to class specific page-->
          <button id="item-md" (click)="goToPage(i)" >
              <ion-card-header >
                  <h1>{{ hero.name }}</h1>
                </ion-card-header>
                <ion-card-content>
                  <img class="img" [src]="hero.picture" [alt]="hero.name">
                </ion-card-content>
          </button>            
        </ion-card>
    </ion-list>
    <!--END heros-->
  </ion-content>
